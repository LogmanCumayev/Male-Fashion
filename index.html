<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav_container">
            <div class="logo">
                <img src="./İmg/home_img/logo.png.webp">
            </div>

            <div class="nav">
                <ul class="nav_list">
                    <li><a href="#"><span>Əsas Səhifə</span> </a></li>
                    <li><a href="#"><span>Mağaza</span></a></li>
                    <li><a href="#"><span>Hakkımızda</span></a></li>
                    <li><a href="#"><span>Blog</span></a></li>
                    <li><a href="#"><span>Əlaqə</span></a></li>
                </ul>
            </div>

            <div class="others">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="favorite">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span>
                        0.00AZN
                    </span>
                </div>
            </div>
        </div>
    </header>

    <section class="slider_section">

    </section>

    <section class="items_show_section">
        <div class="items_show_container">
            <div class="items_show_clothes">
                <div class="clothes_img">
                    <img src="./İmg/home_img/items_show/clothes.webp" alt="clothes">
                    <div class="clothes_content">
                        <h2>Geyim Kolleksiyası</h2>
                    </div>
                </div>
            </div>
            <div class="items_show_glass">
                <div class="glass_img">
                    <img src="./İmg/home_img/items_show/glass.webp" alt="glass">
                    <div class="glass_content">
                        <h2>Eynek Kolleksiyası</h2>
                    </div>
                </div>
            </div>
            <div class="items_show_shoes">
                <div class="shoes_img">
                    <img src="./İmg/home_img/items_show/shoes.webp" alt="shoes">
                    <div class="shoes_content">
                        <h2>Ayaqqabı Kolleksiyası</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="home_product_section">
        <div class="home_product_container">
            <div class="home_product_header"></div>
            <div class="home_product_body">
                <div class="best_seller_container"></div>
                <div class=""></div>
            </div>
        </div>
    </section>
</body>

</html>
